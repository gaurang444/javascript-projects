<!DOCTYPE html>
<html>
  <head>
    <title>Counter Upwards in JS</title>
  </head>
  <body>
    <p>
      Over <span class="counter">10</span> users and counting and
      <span class="counter">60</span> downloads.
    </p>
    <p>
      Any number that is in a counter css class will start counting upwards
      like this one <span class="counter">854</span> which is actually 854.
    </p>
    <!-- Adding scripts here for better speed -->
    <script type="text/javascript" src="count.js"></script>
  </body>
</html>
